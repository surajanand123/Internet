<!DOCTYPE html> 
<!-- File name and document purpose --> 
<html lang = "en">   
    <head>     
        <title> Images </title>
        <meta charset = "utf-8" />     
        <!--include external resources here like adsense, javascript, styles-->
    </head>   
    <body>   
        <figure>
            <img 
                src="dns.png" 
                alt="DNS lookup" 
                width="800px" 
                height="auto" 
            />
            <figcaption>DNS Lookup</figcaption>
        </figure>
        <figure>
            <img 
                src="dns (1).webp" 
                alt="DNS lookup" 
                width="500px" 
                height="auto" 
            />
            <figcaption>The <code>.webp</code> version of the above <code>.png</code> file.</figcaption>
        </figure>
        <hr/>
        <h1>Images Exercise</h1>
        <figure>
            <img 
                src="www.png" 
                alt="World Wide Web" 
                width="40%" 
                height="auto" 
            />
            <figcaption><h2>World Wide Web</h2></figcaption>
        </figure>
        <figure>
            <img 
                src="www(1).jpg" 
                alt="World Wide Web" 
                width="100%" 
                height="auto" 
            />
            <figcaption>The <code>.jpg</code> version of the above <code>.png</code> file.</figcaption>
        </figure>
    </body> 
</html>
